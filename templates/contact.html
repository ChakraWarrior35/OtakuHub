{% extends "base.html" %}
{% block title %}Contact Us - BookStore{% endblock %}

{% block body %}
<style>
    .contact-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px 15px;
    }

    .contact-box {
        width: 100%;
        max-width: 650px;
        background-color: #ecf0f1;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-box h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .contact-box label {
        font-weight: bold;
        margin-top: 16px;
        display: block;
    }

    .contact-box input {
        width: 100%;
        height: 44px;
        margin-top: 6px;
        padding: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
    }

    .contact-box textarea {
        width: 100%;
        min-height: 130px;
        margin-top: 6px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        resize: vertical;
    }

    .contact-box button {
        width: 100%;
        margin-top: 22px;
        padding: 12px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
    }

    .contact-box button:hover {
        background-color: #2980b9;
    }
</style>

<div class="contact-wrapper">
    <div class="contact-box">
        <h2>Contact Form</h2>

        <form action="/submit_contact" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

{% endblock  %}
